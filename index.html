        </div>
    </div>



    <script>
        const panels = document.querySelectorAll(".pannel");

        panels.forEach((pannel) => {
            pannel.addEventListener("click", () => {
                removeActiveClasses();
                pannel.classList.add("active");
            });
        });

        const removeActiveClasses = () => {
            panels.forEach((pannel) => {
                pannel.classList.remove("active");
            });
        };
    </script>
